<ion-modal-view>
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Enter your location</h1>
    </ion-header-bar>
    <ion-content>
    	<div class="list">
    	  <label class="item item-input item-select">
            <input type="text" id="location-input" class="controls" placeholder="Your Location" ng-value="location" />
    	  </label>
    	</div>
      <button class="button button-block button-assertive" ng-click="closeModal()">Cancel</button>
    </ion-content>
  </ion-modal-view>
