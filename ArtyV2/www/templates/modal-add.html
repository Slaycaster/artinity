<ion-modal-view>
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Collab a Person</h1>
    </ion-header-bar>
    <div class="bar bar-subheader bar-balanced" style="height: 60px !important;">
      <label class="item item-input" style="width: 100%; color: white; background-color:#009688;">
                <i class="icon ion-search placeholder-icon light"></i>
                <input type="search" placeholder="Search for interests, hobbies, and skills" style="color: white;">
    </label>
    </div>
     
    <ion-content>
    	<div class="list">
    	  <label class="item item-input item-select">
    	    <div class="input-label">
    	      Lightsaber
    	    </div>
    	    <select>
    	      <option>Blue</option>
    	      <option selected>Green</option>
    	      <option>Red</option>
    	    </select>
    	  </label>
    	</div>
      <button class="button button-block button-assertive" ng-click="closeModal()">Cancel</button>
    </ion-content>
  </ion-modal-view>
