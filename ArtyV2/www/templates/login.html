<ion-view title="Login" hide-nav-bar="true" id="page5" style="background-color:#009688;">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div>
            <img src="img/1KvzxSyUT6NMGu3UCELb_LOGO.png" width="50%" height="50%" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <form id="login-form1" class="list" ng-submit="loginOnSubmit()">
            <h1 id="login-heading1" style="color:#FFFFFF;font-weight:lighter;text-align:center;">Artinity</h1>
            <ion-list id="login-list1">
                <label class="item item-input" id="login-input1" style="background-color: #009688;">
                    <span class="input-label light">Email</span>
                    <input type="text" placeholder="" style="color: white;" required="required" ng-model="userForm.username">
                </label>
                <label class="item item-input" id="login-input2" style="background-color: #009688;">
                    <span class="input-label light">Password</span>
                    <input type="password" placeholder="" style="color: white;" required="required" ng-model="userForm.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button type="submit" id="login-button1" style="font-weight:300;color:#FFFFFF;" class="button button-royal  button-block" ui-sref="tabsController.home">Log in</button>
            <a href="#" ui-sref="signup" return false;" id="login-button2" class="button button-light  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
