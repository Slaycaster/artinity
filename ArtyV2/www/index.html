<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="fonts/roboto/css/fonts.css">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="css/ionic.app.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script type="text/javascript" src="js/config/global.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyZnuxvTyHGO8UxCdxZqOBlxbkhB9Kj8c&libraries=places&callback=initMap"
        async defer></script>
    <script type="text/javascript" src="js/init-map.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script type="text/javascript" src="js/controller/homeCtrl.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
    
    

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-balanced">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-balanced">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-left has-header ">
                <ion-list id="menu-list7" data-componentid="list7">
                    <ion-item class="item-avatar royal" id="menu-list-item14" data-componentid="list-item14">
                        <img src="img/4OXVA9i3SzSY46rMtQxU_14100509_10154028733903090_398476474469218650_n.jpg">
                        <h2royal>My profile</h2royal>
                    </ion-item>
                    <div class="item item-body" id="menu-list-item-container8" data-componentid="list-item-container8">
                        <div id="menu-markdown11" style="color:#4CAF50;" data-componentid="markdown11">
                            <p style="margin-top:0px;">Interests</p>
                        </div>
                    </div>
                    <ion-item class="item-icon-left" id="menu-list-item22" data-componentid="list-item22">
                        <i class="icon ion-music-note"></i>Music</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item19" data-componentid="list-item19">
                        <i class="icon ion-android-color-palette"></i>Drawing</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item18" data-componentid="list-item18">
                        <i class="icon ion-android-camera"></i>Photography</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
